<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main-style.css">
    <title>Faça login para continuar</title>
</head>
<body>
    <div class="main-container">
        <div class="form-all-container">
            <div class="img-container">
            </div>
            <div class="form-container">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>

                <form action="#" method="post" autocomplete="off">
                    <div class="email-wrapper">
                        <img src="assets/email-icon2.svg" alt="email-icon">
                        <input type="email" name="" id="email" required placeholder="seu e-mail">
                    </div>

                    <div class="password-wrapper">
                        <img src="assets/password-icon3.svg" alt="password-icon">
                        <input type="password" name="" id="password" required placeholder="sua senha">
                    </div>

                    <div class="login-wrapper">
                        <input type="submit" value="Entrar" id="button-login">
                    </div>

                    <div class="esqueci-senha-wrapper">
                        <input type="button" value="Esqueci a senha" id="button-esqueci-senha">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
